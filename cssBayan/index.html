<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assests/svg/icons8-smiling-16.ico">
    <title>CSS Bayan</title>
</head>

<body>
    <header>
        <h1>CSS Bayan</h1>
    </header>
    <main>
        <div class="accordion-container">
            <div class="section-accordion">
                <label for="meme-one">
                    <input type="radio" name="accordion" id="meme-one" checked>
                    <div class="header-pointer">
                        <span class="span">When they give you pen and paper to write code in interview...</span>
                        <div class="pointer-container"><img src="./assests/img/point.png" alt="point" class="one-icon pointer" id="one-icon"></div>
                    </div>
                    <div class="meme-image"><img src="./assests/img/write_code.png" alt="meme" class="meme"></div>
                </label>
            </div>
            <div class="section-accordion">
                <label for="meme-two">
                    <input type="radio" name="accordion" id="meme-two">
                    <div class="header-pointer">
                        <span>Me at 4 AM trying to figure out, what's wrong with my code, without chaning
                            anything</span>
                        <div class="pointer-container"><img src="./assests/img/point.png" alt="point" class="second-icon pointer"></div>
                    </div>
                    <div class="meme-image"><img src="./assests/img/my_code.png" alt="meme" class="meme"></div>
                </label>
            </div>
            <div class="section-accordion">
                <label for="meme-three">
                    <input type="radio" name="accordion" id="meme-three">
                    <div class="header-pointer">
                        <span>I'm fine. Everything is fine</span>
                        <div class="pointer-container"><img src="./assests/img/point.png" alt="point" class="third-icon pointer"></div>
                    </div>
                    <div class="meme-image"><img src="./assests/img/i_am_fine.png" alt="meme" class="meme"></div>
                </label>
            </div>
            <div class="section-accordion">
                <label for="meme-four">
                    <input type="radio" name="accordion" id="meme-four">
                    <div class="header-pointer">
                        <span>I just came here to read the comments</span>
                    <div class="pointer-container"><img src="./assests/img/point.png" alt="point" class="fourth-icon pointer"></div>
                    </div>
                    <div class="meme-image"><img src="./assests/img/comments.png" alt="meme" class="meme"></div>
                </label>
            </div>
            <div class="section-accordion">
                <label for="meme-five">
                    <input type="radio" name="accordion" id="meme-five">
                    <div class="header-pointer">
                        <span>Developers when the coffee machine is broken</span>
                        <div class="pointer-container"><img src="./assests/img/point.png" alt="point" class="fifth-icon pointer"></div>
                    </div>
                    <div class="meme-image"><img src="./assests/img/coffe_machine.png" alt="meme" class="meme"></div>
                </label>
            </div>
        </div>
    </main>
</body>

</html>
