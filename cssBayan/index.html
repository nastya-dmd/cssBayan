<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assests/svg/icons8-smiling-16 (1).ico">
    <title>CSS Bayan</title>
</head>

<body>
    <header>
        <h1>CSS Bayan</h1>
    </header>
    <main id="accordion">
        <div class="accordion-container">
            <div class="section-accordion">
                <label for="meme-one">When they give you pen and paper to write code in interview...
                    <input type="radio" name="accordion" id="meme-one" checked>
                    <div class="pointer-container"></div>
                    <img src="./assests/img/point.png" alt="point" class="one-icon pointer" id="one-icon">
                    <div class="meme-image"><img src="./assests/img/write_code.png" alt="meme"></div>
                </label>
            </div>
            <div class="section-accordion">
                <label for="meme-two">Me at 4 AM trying to figure out, what's wrong with my code, without chaning
                    anything
                    <input type="radio" name="accordion" id="meme-two">
                    <div class="pointer-container"></div>
                    <img src="./assests/img/point.png" alt="point" class="second-icon pointer">
                    <div class="meme-image"><img src="./assests/img/my_code.png" alt="meme"></div>
                </label>
            </div>
            <div class="section-accordion">
                <label for="meme-three">I'm fine. Everything is fine
                    <input type="radio" name="accordion" id="meme-three">
                    <div class="pointer-container"></div>
                    <img src="./assests/img/point.png" alt="point" class="third-icon pointer">
                    <div class="meme-image"><img src="./assests/img/i_am_fine.png" alt="meme"></div>
                </label>
            </div>
            <div class="section-accordion">
                <label for="meme-four">I just came here to read the comments
                    <input type="radio" name="accordion" id="meme-four">
                    <div class="pointer-container"></div>
                    <img src="./assests/img/point.png" alt="point" class="fourth-icon pointer">
                    <div class="meme-image"><img src="./assests/img/comments.png" alt="meme"></div>
                </label>
            </div>
            <div class="section-accordion">
                <label for="meme-five">Developers when the coffee machine is broken
                    <input type="radio" name="accordion" id="meme-five">
                    <div class="pointer-container"></div>
                    <img src="./assests/img/point.png" alt="point" class="fifth-icon pointer">
                    <div class="meme-image"><img src="./assests/img/coffe_machine.png" alt="meme"></div>
                </label>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/nastya-dmd" target="_blank"><img src="./assests/svg/github-svgrepo-com.svg"
                alt="git-hub" class="svg-git-hub"></a>
        <a href="https://rs.school/" target="_blank" class="rs-scool"><img src="./assests/svg/rs_school_js.svg"
                alt="rs-school" class="svg-rs"></a>
    </footer>
</body>

</html>
